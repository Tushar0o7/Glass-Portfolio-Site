<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tushar's Site</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img id="img0" src="/asset/tushar.jpg" />
            <h3>Tushar Basak</h3>
            <p>FrontEnd Developer</p>
          </div>
          <div class="links">
            <div class="link">
              <img class="img1" src="/asset/linkedin.png" />
              <h2>Linkedin</h2>
            </div>
            <div class="link">
              <img class="img1" src="/asset/instagram.png" />
              <h2>Instagram</h2>
            </div>
            <div class="link">
              <img class="img1" src="/asset/facebook.png" />
              <h2>Facebook</h2>
            </div>
            <div class="link">
              <img class="img1" src="/asset/twitter.png" />
              <h2>Twitter</h2>
            </div>
          </div>
        </div>
        <div class="skill">
          <div class="status">
            <h1>ACTIVE SKILLS</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img class="img2" src="/asset/html.png" />
              <div class="card-info">
                <h2>HTML 5</h2>
                <!-- <p>Latest Version</p> -->
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img class="img2" src="/asset/css.png" />
              <div class="card-info">
                <h2>CSS 3</h2>
                <!-- <p>Latest Version</p> -->
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img class="img2" src="/asset/js.png" />
              <div class="card-info">
                <h2>JS</h2>
                <!-- <p>Latest Version</p> -->
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img class="img2" src="/asset/DSA.png" />
              <div class="card-info">
                <h2>DSA</h2>
                <!-- <p>Latest Version</p> -->
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
